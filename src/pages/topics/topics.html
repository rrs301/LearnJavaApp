<ion-header>

  <ion-navbar>
    <ion-title>Topics</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg">

    <ion-grid>
        <ion-row>
          <ion-col >
              <ion-card *ngFor="let item of result; let i = index"  [ngStyle]="{'backgroundj':item.color}" (click)="OnClickInfoPage(item.id)">
                  <!-- <img src="{{item.image}}"> *ngIf="item.id %2!=0" -->
                  <div >
                 <ion-card-header class="topicHeading" >
                   <h1>{{i+1}}.{{item.topic}}</h1>
                 </ion-card-header>
                </div>
                </ion-card>
          </ion-col>
          <!-- <ion-col >
              <ion-card *ngFor="let item of result" style="opacity:0.6" [ngStyle]="{'backgroundh':item.color}" (click)="OnClickInfoPage(item.id)">
                  
                  <div *ngIf="item.id %2==0">
                 <ion-card-header class="topicHeading" >
                   <h1>{{item.id}}.{{item.topic}}</h1>
                 </ion-card-header>
                </div>
                </ion-card>
          </ion-col> -->
         </ion-row>
</ion-grid>          
 
</ion-content>
